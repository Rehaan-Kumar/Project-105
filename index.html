<html>

    <head>
      <title>Face Recognition</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
   
      <link rel="stylesheet" href="style.css">
   
    </head>
   
    <body>
      <div class="container">
   
        <center>
          <h3 class="btn btn-info heading">FACE RECOGNIZER</h3>
          <br><br>
   
          <p style="font-size: 25px;">Model is trained to identify the following people: </p><br>
   
          <b class="items">
            Rehaan Kumar (me)
            <hr>
            Malani Kumar (mother)
            <hr>
            Sandeep Kumar (father)
            <hr>
          </b><br>
   
          <label>Webcam View - </label>
          <div id="camera"></div>
          <br><br>
          <div id="result"></div>
          <br><br>
          <button class="btn" onclick="take_snapshot()">Capture Image</button>
          <br><br>
          <button class="btn" onclick="check()">Identify Image</button>
          <br><br>
   
          <p class="results" style="font-size: 22px;">Person : <span id="person_name"></span></p>
          <p class="results" style="font-size: 22px;">Accuracy : <span id="person_accuracy"></span></p>
        </center>
   
      </div>
      <script src="main.js"></script>
   
    </body>
   
    </html>
